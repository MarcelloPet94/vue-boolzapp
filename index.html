<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    
<div id="boolzap">
    <div class="contenuto-app">
        <!-- layout sinistra-->
        <div class="contatti-utenti">
            <div class="utente">
                <div class="icona-utente">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nome-utente">
                    <p>My Names</p>
                </div>
            </div>
            <div class="cerca-utente">
                <input type="text" placeholder="search">
            </div>
            <div class="sezione-contatti" v-for="(utente, indice) in contacts">
                <div class="utente">
                    <div class="icona-utente">
                        <i :class="contacts[indice].avatar"></i>
                    </div>
                    <div class="nome-utente">
                        <p>{{contacts[indice].name}}</p>
                        <span>messaggio...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- fine layout sinistra-->
        <div class="contenitore-chat">
            <div class="utente-chat-corrente">
                <div class="utente">
                    <div class="icona-utente">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="nome-utente">
                        <p>Giovanni</p>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="casella-chat inviati">
                    <div>
                        <p>messaggio inviato</p>
                        <p>ora</p>
                    </div>    
                </div>
                <div class="casella-chat ricevuti">
                    <div>
                        <p>messaggio inviato</p>
                        <p>ora</p>
                    </div> 
                </div>
            </div>
            <div class="barra-invio">
                <input type="text" value="invia">
                <button>Invia</button>
            </div>
        </div> 
    </div>       
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/func.js"></script>
</body>
</html>
